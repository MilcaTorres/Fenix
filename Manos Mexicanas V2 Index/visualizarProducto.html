<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Producto - Manos Mexicanas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/productViewStyle.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="indexAdmin.html">
            <img src="img/logo_Manos_Mexicanas-removebg-preview.png" alt="Manos Mexicanas" style="height: 50px;">
            <span class="ml-2">Manos Mexicanas</span>
        </a>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center flex-grow-1">Visualizar Producto</h2>
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <img src="img/producto1.jpg" class="img-fluid product-image" alt="Producto 1">
                <div class="product-details mt-4">
                    <h3>Nombre del Producto</h3>
                    <p><strong>Precio:</strong> $100.00</p>
                    <p><strong>Categoría:</strong> Artesanías</p>
                    <p><strong>Disponibilidad:</strong> En stock</p>
                </div>
                <div class="mt-4">
                    <a href="modificarProducto.html" class="btn btn-warning mr-2">Modificar Producto</a>
                    <button type="button" id="deleteProductButton" class="btn btn-danger">Eliminar Producto</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/productViewScript.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
