<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña - Manos Mexicanas</title>
    <link rel="stylesheet" href="css/cambioStyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/logo_Manos_Mexicanas-removebg-preview.png" alt="Logo" class="logo">
            <h1>Manos Mexicanas</h1>
        </div>
        <div class="back-link">
            <a href="inicio.html">&larr; Regresar al inicio</a>
        </div>
        <div class="content">
            <h2>Cambiar contraseña</h2>
            <p>Ingresa tu nueva contraseña</p>
            <form action="cambiar_contrasena.php" method="POST">
                <div class="input-group">
                    <label for="new-password">Nueva contraseña</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="input-group">
                    <label for="repeat-password">Repetir contraseña</label>
                    <input type="password" id="repeat-password" name="repeat-password" required>
                </div>
                <button type="submit" class="btn">Cambiar contraseña</button>
            </form>
        </div>
    </div>
</body>
</html>
