<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manos Mexicanas - Visualizar Pedido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="img/logo_Manos_Mexicanas-removebg-preview.png" alt="Manos Mexicanas" style="height: 50px;">
            <span class="ml-2">Manos Mexicanas</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link">Pedidos en curso</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-header text-left">
                        <a href="gestionarPedidos.html">
                            <img src="img/flecha-izquierda.png" alt="Regresar" style="height: 30px;">
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Detalles del Pedido</h5>
                        <p><strong>Id de pedido:</strong> 5500</p>
                        <p><strong>Monto:</strong> $5,500</p>
                        <p><strong>Fecha de pago:</strong> DD/MM/AAAA</p>
                        <p><strong>Cliente:</strong> Corina Vazquez</p>
                        <p><strong>Artículo:</strong> Oso de peluche azul</p>
                        <p><strong>Dirección:</strong> Calle ..., No. ...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
