<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Categoría - Manos Mexicanas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand img {
            height: 50px;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .header {
            margin-bottom: 30px;
        }
        h2 {
            font-weight: bold;
            color: #333;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="indexAdmin.html">
            <img src="img/logo_Manos_Mexicanas-removebg-preview.png" alt="Manos Mexicanas">
            <span class="ml-2">Manos Mexicanas</span>
        </a>
    </nav>
    <div class="container">
        <div class="header text-center">
            <h2>Registrar Categoría</h2>
        </div>
        <form id="registerProductForm">
            <div class="form-group">
                <label for="categoryName">Nombre</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Nombre de la Categoría">
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-primary" onclick="confirmRegister()">Registrar Categoría</button>
            </div>
        </form>
    </div>

    <script>
        function confirmRegister() {
            if (confirm("¿Está seguro de que desea registrar la categoría?")) {
                alert("Categoría registrada con éxito.");
                // Aquí iría el código para enviar el formulario
                window.location.href = "visualizarCategoria.html";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
