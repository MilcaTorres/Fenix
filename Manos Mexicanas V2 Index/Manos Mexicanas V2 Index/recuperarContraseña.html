<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contraStyle.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="img/logo_Manos_Mexicanas-removebg-preview.png" alt="Manos Mexicanas Logo">
        </a>
        <a class="back-link" href="index.html">&larr; Regresar al inicio</a>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>¿Olvidaste la contraseña?</h2>
            <p>Ingresa tu correo electrónico asociado a tu cuenta y te enviaremos un código de verificación para cambiar tu contraseña</p>
            <form>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
                </div>
                <button type="submit" class="btn">Enviar código</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
