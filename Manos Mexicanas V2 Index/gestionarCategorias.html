<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Productos - Manos Mexicanas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/categoriesStyle.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="indexAdmin.html">
            <img src="img/logo_Manos_Mexicanas-removebg-preview.png" alt="Manos Mexicanas" style="height: 50px;">
            <span class="ml-2">Manos Mexicanas</span>
        </a>
    </nav>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-center flex-grow-1">Gestionar Categorias</h2>
            <div class="input-group" style="max-width: 300px;">
                <input type="text" class="form-control" placeholder="Buscar producto">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">
                        <img src="img/search.png" alt="Buscar" style="height: 20px;">
                    </button>
                </div>
            </div>  
            <a href="registrarCategoria.html" class="btn btn-success" style="margin-left: 15px;">Registrar Categoria</a>
        </div>
        <ul class="nav nav-tabs mb-4" id="orderTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="request-categories-tab" data-toggle="tab" role="tab" aria-controls="request-categories" aria-selected="true">Categorias Actuales</a>
            </li>
        </ul>
        <div class="tab-content" id="categoriesTabsContent">
            <div class="tab-pane fade show active" id="request-categories" role="tabpanel" aria-labelledby="request-categories-tab">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <div class="list-group">
                            <div class="list-group-item d-flex justify-content-between align-items-center shadow-inner order-card">
                                <div>
                                    <p><strong>Categoria:</strong> Nombre de Categoria </p>
                                </div>
                                <div>
                                    <button class="btn btn-danger btn-sm delete-category-button">Eliminar</button>
                                </div>
                            </div>
                            <div class="list-group-item d-flex justify-content-between align-items-center shadow-inner order-card">
                                <div>
                                    <p><strong>Categoria:</strong> Nombre de Categoria </p>
                                </div>
                                <div>
                                    <button class="btn btn-danger btn-sm delete-category-button">Eliminar</button>
                                </div>
                            </div>
                            <div class="list-group-item d-flex justify-content-between align-items-center shadow-inner order-card">
                                <div>
                                    <p><strong>Categoria:</strong> Nombre de Categoria </p>
                                </div>
                                <div>
                                    <button class="btn btn-danger btn-sm delete-category-button">Eliminar</button>
                                </div>
                            </div>
                            <!-- Agrega más categorías aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        document.querySelectorAll('.delete-category-button').forEach(button => {
            button.addEventListener('click', function() {
                Swal.fire({
                    title: "¿Estás seguro?",
                    text: "¡No podrás revertir esto!",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "¡Sí, elimínalo!"
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Aquí puedes agregar la lógica para eliminar la categoría.
                        Swal.fire({
                            title: "¡Eliminado!",
                            text: "La categoría ha sido eliminada.",
                            icon: "success"
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
