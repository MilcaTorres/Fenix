<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Manos Mexicanas</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo_Manos_Mexicanas-removebg-preview.png" alt="Manos Mexicanas" class="logo">
            <div class="dropdown">
                <button class="dropbtn">Categorías</button>
                <div class="dropdown-content">
                    <a href="#joyeria">Joyería</a>
                    <a href="#ropa">Ropa</a>
                    <a href="#juguetes">Juguetes</a>
                    <a href="#sombreros">Sombreros</a>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Sobre Nosotros</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="Imagen1.jpeg" alt="Imagen 1">
            </div>
            <div class="carousel-slide">
                <img src="Imagen2.jpeg" alt="Imagen 2">
            </div>
            <div class="carousel-slide">
                <img src="Imagen3.jpeg" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-btn prev">&#10094;</button>
        <button class="carousel-btn next">&#10095;</button>
    </section>

    <section id="products">
        <h2>Nuestros Productos</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="producto1.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$20.00</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="producto2.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$30.00</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="producto3.jpg" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$25.00</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Manos Mexicanas. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
