<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Manos Mexicanas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/verificarStyle.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="register-container">
        <div class="logo-container">
            <img src="img/logo_Manos_Mexicanas-removebg-preview.png" alt="Manos Mexicanas Logo">
        </div>
        <div class="form-container">
            <h2>Registrarse</h2>
            <form id="registro-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmación Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmación Contraseña" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        document.getElementById('registro-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            Swal.fire({
                position: 'center',
                icon: 'success',
                title: 'Has sido registrado',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                window.location.href = 'index.html'; // Redirige a la página de inicio
            });
        });
    </script>
</body>
</html>
