<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Ingreso de Código</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/codigoStyle.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo_Manos_Mexicanas-removebg-preview.png" alt="Manos Mexicanas Logo">
        </a>
        <a class="back-link" href="index.html">&larr; Regresar al inicio</a>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Ingresa el código que recibiste</h2>
            <form id="codigo-form">
                <div class="form-group code-inputs">
                    <input type="text" class="form-control" maxlength="1" required>
                    <input type="text" class="form-control" maxlength="1" required>
                    <input type="text" class="form-control" maxlength="1" required>
                    <input type="text" class="form-control" maxlength="1" required>
                </div>
                <a href="recuperarContraseña.html" class="resend-code">Reenviar código</a>
                <button type="submit" class="btn">Siguiente</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        document.getElementById('codigo-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario
            window.location.href = 'cambiarContraseña.html'; // Redirige a la página de cambio de contraseña
        });
    </script>
</body>
</html>
