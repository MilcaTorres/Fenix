<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto - Manos Mexicanas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/modifyProductStyle.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="indexAdmin.html">
            <img src="img/logo_Manos_Mexicanas-removebg-preview.png" alt="Manos Mexicanas" style="height: 50px;">
            <span class="ml-2">Manos Mexicanas</span>
        </a>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Registrar Producto</h2>
        <form id="registerProductForm" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="productName">Nombre</label>
                        <input type="text" class="form-control" id="productName" placeholder="Nombre del Producto" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Categoría</label>
                        <input type="text" class="form-control" id="productCategory" placeholder="Categoría del Producto" required>
                    </div>
                    <div class="form-group">
                        <label for="productColor">Color</label>
                        <input type="text" class="form-control" id="productColor" placeholder="Color del Producto">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="productStock">Cantidad en Stock</label>
                        <input type="number" class="form-control" id="productStock" placeholder="Cantidad en Stock" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Precio</label>
                        <input type="number" step="0.01" class="form-control" id="productPrice" placeholder="Precio del Producto" required>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Imagen</label>
                        <input type="file" class="form-control-file" id="productImage">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="productDescription">Descripción</label>
                        <textarea class="form-control" id="productDescription" rows="3" placeholder="Descripción del Producto"></textarea>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" id="registerProductButton" class="btn btn-primary">Registrar Producto</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/registerProductScript.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
