<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Artículo</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Artículos</h1>
        <table class="table table-striped mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="articulosTable">
                <!--datos prellenados-->
                <tr>
                    <td>Blusa de seda</td>
                    <td>Una blusa de color celeste</td>
                    <td>20.00</td>
                    <td>5</td>
                    <td><button class="btn btn-warning" onclick="modificarArticulo(this)">Modificar</button></td>
                    <td><button class="btn btn-danger" onclick="eliminarArticulo(this)">Eliminar</button></td>
                </tr>
                <tr>
                    <td>Collar de Luna</td>
                    <td>Un colgante con forma de luna, hecho de materiales reciclados</td>
                    <td>35.00</td>
                    <td>2</td>
                    <td><button class="btn btn-warning" onclick="modificarArticulo(this)">Modificar</button></td>
                    <td><button class="btn btn-danger" onclick="eliminarArticulo(this)">Eliminar</button></td>
                </tr>
                <!-- esto se llena con el script -->
            </tbody>
        </table>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
