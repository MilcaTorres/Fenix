<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Manos Mexicanas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Style3.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo_Manos_Mexicanas-removebg-preview.png" alt="Manos Mexicanas Logo">
        </div>
        <div class="login-form">
            <h2>Inicia Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="user">Nombre De Usuario</label>
                    <input type="user" class="form-control" id="Usuario" placeholder="Nombre De Usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <div class="form-group text-right">
                    <a href="recuperacionContraseña.html">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn-login btn-block">Iniciar sesión</button>
                <div class="register-link">
                    ¿No tienes cuenta? <a href="registroUsuario.html">Registrarse</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/Script3.js"></script>
</body>
</html>
